# Test Environment Configuration
spring.application.name=xp-test

# Server configuration for tests
server.port=8082

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security Configuration for Tests
jwt.secret=test-secret-key-for-testing-purposes-only-not-for-production-use
jwt.expiration=3600000

# Disable SSL for tests
server.ssl.enabled=false

# Test-specific configurations
logging.level.org.springframework.security=WARN
logging.level.com.xp=INFO
logging.level.org.apache.camel=WARN

# Disable security features for easier testing
app.security.audit.enabled=false
app.security.rate-limit.requests-per-minute=1000
app.security.rate-limit.lockout-duration=1000

# Test data encryption key
app.encryption.key=test-encryption-key-for-testing-only

# Disable MFA for tests
app.security.mfa.issuer=XP Test Application
