# Production Environment Configuration
spring.application.name=xp-prod

# Server configuration
server.port=8080

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:xpdprod}?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC&createDatabaseIfNotExist=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:xp_prod_user}
spring.datasource.password=${DB_PASSWORD:secure_prod_password}

# JPA / Hibernate for Production
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Database Migration for Production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Production MySQL configurations
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Production connection pool settings
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# SSL/TLS Configuration (HTTPS) - Required in production
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=xp-app
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# Security
jwt.secret=${JWT_SECRET:NTNv7j0TuYARvmNMmWXo6fKvM4o6nv/aUi9ryX38ZH+L1bkqnz9/K/M54gX0aBKu6X8LZhxmcrD6QJESErKJQvdVT0CgJvCJJu3z2Al2S4mL7jADjCdXlJFxVelPJ+XVdivM1a3/Sm6hZUTTwLGLqHOtlxJS2ITFHCrtLWbzUGA=}
jwt.expiration=86400000

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# CORS Configuration for Production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Apache Camel ESB Configuration
camel.springboot.name=XP-ESB
camel.springboot.main-run-controller=true
camel.springboot.jmx-enabled=true
camel.springboot.jmx-management-statistics-level=Extended
camel.springboot.jmx-management-name-pattern=camel-esb-#name#
camel.springboot.auto-startup=true
camel.springboot.stream-caching-enabled=true
camel.springboot.use-mdc-logging=true

# ESB Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.simple.enabled=true

# Production Logging
logging.level.org.apache.camel=WARN
logging.level.com.xp.esb=INFO
logging.level.org.springframework.security=WARN
logging.level.com.xp.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/xp/application.log
logging.file.max-size=100MB
logging.file.max-history=30

# Security Audit Logging
logging.level.org.springframework.security=INFO
logging.level.com.xp.security=INFO
logging.file.name=/var/log/xp/security-audit.log
logging.file.max-size=50MB
logging.file.max-history=90

# Data Encryption Configuration
app.encryption.key=${ENCRYPTION_KEY:QCVs/3UzZtUsN6GPXVkhuniE35d8bXv3DTiFA8LHB4A=}

# Rate Limiting Configuration (Production)
app.security.rate-limit.requests-per-minute=100
app.security.rate-limit.lockout-duration=1800000

# Security Configuration
app.security.audit.enabled=true
app.security.mfa.issuer=XP Production Application

# Swagger / OpenAPI (Disabled in production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
