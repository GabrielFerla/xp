# SonarQube Configuration for XP Application
sonar.projectKey=xp-application
sonar.projectName=XP Application
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/**

# Quality Gate
sonar.qualitygate.wait=true

# Security Analysis
sonar.java.security.hotspots=true
sonar.java.security.vulnerabilities=true

# Code Analysis
sonar.java.spotbugs.enabled=true
sonar.java.checkstyle.enabled=true
