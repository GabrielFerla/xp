events {
    worker_connections 1024;
}

http {
    upstream xp_app {
        server xp-app:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Headers de segurança para testes
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy para aplicação XP
        location / {
            proxy_pass http://xp_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para testes de segurança
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Endpoint específico para testes de segurança
        location /security-test {
            return 200 "Security test endpoint - OK";
            add_header Content-Type text/plain;
        }

        # Endpoint para testar headers de segurança
        location /security-headers {
            return 200 "Security headers test";
            add_header Content-Type text/plain;
            add_header X-Custom-Security-Header "test-value";
        }

        # Endpoint para testar rate limiting
        location /rate-limit-test {
            limit_req zone=api burst=10 nodelay;
            return 200 "Rate limit test - OK";
            add_header Content-Type text/plain;
        }

        # Configuração de rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    }
}
