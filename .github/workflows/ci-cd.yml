name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn clean test -Dspring.profiles.active=test
    
    - name: Generate test report
      run: mvn surefire-report:report
    
    - name: Run SonarQube analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn sonar:sonar
    
    - name: OWASP Dependency Check
      run: |
        mvn org.owasp:dependency-check-maven:check
        
    - name: SpotBugs Security Analysis
      run: mvn com.github.spotbugs:spotbugs-maven-plugin:check
    
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'        
        distribution: 'temurin'
    
    - name: Build application
      run: mvn clean package -DskipTests
    
    - name: Build Docker image
      run: docker build -t xp-application:${{ github.sha }} .
    
    - name: Run security scan
      run: |
        docker run --rm -v $(pwd):/workspace \
          securecodewarrior/docker-security-scan:latest
          
    - name: Trivy vulnerability scanner
      run: |
        docker run --rm -v $(pwd):/workspace \
          aquasec/trivy:latest filesystem /workspace
          
    - name: Container security scan with Snyk
      run: |
        docker run --rm -v $(pwd):/workspace \
          snyk/snyk:docker test --docker xp-application:${{ github.sha }}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to staging
      run: echo "Deploying to staging environment"
    
    - name: Run integration tests
      run: mvn failsafe:integration-test
    
    - name: Deploy to production
      if: success()
      run: echo "Deploying to production environment"
