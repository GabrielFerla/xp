        echo "" >> sast-report.md
        echo "## An√°lise de Seguran√ßa e Qualidade" >> sast-report.md
        echo "" >> sast-report.md
        
        # Verificar SpotBugs
        if [ -f "target/spotbugsXml.xml" ]; then
          echo "‚úÖ SpotBugs Security Analysis: SUCESSO" >> sast-report.md
          echo "- Relat√≥rio: target/spotbugsXml.xml" >> sast-report.md
