# Configurações do OWASP Dependency Check - SCA Implementation
# Este arquivo configura o plugin para análise de composição de software

# Configurações de timeout e retry
connectionTimeout=30000
readTimeout=30000
retryCount=3
retryDelay=5000

# Configurações de cache local
dataDirectory=.dependency-check
cveValidForHours=24

# Configurações de API do NVD
nvdApiDelay=2000
nvdApiMaxRetryCount=3

# Configurações de proxy (descomente e configure se necessário)
# proxyServer=proxy.company.com
# proxyPort=8080
# proxyUsername=username
# proxyPassword=password

# Configurações SSL
disableSSL=false

# Configurações de análise
failBuildOnCVSS=7
enableExperimental=false
enableRetired=false

# Configurações de análise de licenças
enableLicenseAnalysis=true
licenseAnalyzerEnabled=true

# Configurações de análise avançada
analyzeCompiledClasses=true
analyzeTestClasses=true
analyzeRuntimeDependencies=true

# Configurações de relatório - todos os formatos
format=ALL
reportFormat=HTML
reportFormat=XML
reportFormat=JSON
reportFormat=CSV

# Configurações de saída
outputDirectory=target/sca-reports

# Configurações de supressão
suppressionFile=owasp-suppression.xml

# Configurações de análise de dependências transitivas
enableTransitiveDependencies=true

# Configurações de análise de vulnerabilidades
enableNVD=true
enableNPM=true
enableNUGET=true
enablePYPI=true
enableRUBYGEMS=true
enableCENTRAL=true

# Configurações de análise de licenças específicas
# Licenças permitidas (descomente e configure conforme política da empresa)
# allowedLicenses=Apache-2.0,MIT,BSD-3-Clause,BSD-2-Clause

# Licenças proibidas (descomente e configure conforme política da empresa)
# prohibitedLicenses=GPL-2.0,GPL-3.0,AGPL-3.0

# Configurações de análise de versões
enableVersionCheck=true
enableOutdatedCheck=true
