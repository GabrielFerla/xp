# Configurações do OWASP Dependency Check
# Este arquivo pode ser usado para configurar o plugin quando há problemas de conectividade

# Configurações de timeout e retry
connectionTimeout=30000
readTimeout=30000
retryCount=3
retryDelay=5000

# Configurações de cache local
dataDirectory=.dependency-check
cveValidForHours=24

# Configurações de API do NVD
nvdApiDelay=2000
nvdApiMaxRetryCount=3

# Configurações de proxy (descomente e configure se necessário)
# proxyServer=proxy.company.com
# proxyPort=8080
# proxyUsername=username
# proxyPassword=password

# Configurações SSL
disableSSL=false

# Configurações de análise
failBuildOnCVSS=7
enableExperimental=false
enableRetired=false

# Configurações de relatório
format=HTML
format=XML
format=JSON

# Configurações de supressão
suppressionFile=owasp-suppression.xml
